<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/stylesheet.css">
  <script src="https://kit.fontawesome.com/9632ec574d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="logo">
      <a href="#"><img src="./images/logo.svg" alt="logo"></a>
    </div>
  <div class="container">
    
    <div class="mini_container">
      <div class="bg_image">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">

      </div>

      <div class="text">

        <div class="build">
        <h1>Build The Community 
          <br>
          Your Fans Will Love</h1>
      </div>

      <div class="huddle"> <p>Huddle re-imagines the way we build communities. You have 
        <br>
        a voice, but so does your audience. Create connections with 
        <br>
        your users as you engage in genuine discussion.</p> </div>


        <div class="reg"> <a href="#"> Register</a></div>


      </div>

      
    </div>

    
  </div>

  <div class="icons">
    
    <div class="fb"> <i class="fa-brands fa-facebook-f"></i> </div>
    <br>
    <div> <i class="fa-brands fa-twitter"></i> </div>
    <br>
    <div> <i class="fa-brands fa-instagram"></i> </div>
  </div>


</body>


</html>
